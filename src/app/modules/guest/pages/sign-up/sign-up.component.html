<div class="container">
  <div class="card">
    <input type="email" [(ngModel)]="email" placeholder="Email" />
    <input type="password" [(ngModel)]="password" placeholder="Password" />
    <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm Password" />
    <input type="text" [(ngModel)]="firstname" placeholder="Firstname" />
    <input type="text" [(ngModel)]="lastname" placeholder="Lastname" />

    <button (click)="signUp()">Sign Up</button>

    <p *ngIf="errorMessage !== ''">{{ errorMessage }}</p>

    <a routerLink="/login">Already an account ?</a>
  </div>
</div>
